<ul class="w3-navbar w3-card-2 w3-light-grey">
	<li class="w3-hide-medium w3-hide-large w3-opennav w3-right"><a
		class="w3-hover-black" href="javascript:void(0);"
		onclick="toggleFunction()" title="Toggle Navigation Menu"> <i
			class="fa fa-bars"></i>
	</a></li>
	<li class="w3-left-align"
		title="Старт сторінка :: Хмельницька обл.лікарня"><a
		href="{{prevousPath()}}"> <i class="fa fa-arrow-circle-o-left"></i>
			ХОЛ
	</a></li>
	<li ng-repeat="(k,v) in config" ng-if="v.parent == 'holhome'"
		class="w3-hide-small"
		ng-class="{'w3-dropdown-hover':config.hasChild('menuHome', k)}"><a
		ng-class="{'w3-green':menuHomeClicked(k)}" href="/v/{{k}}"> <i
			ng-if="v.fa" class="fa {{v.fa}}"></i> {{v.shortName}} <i
			ng-if="config.hasChild('menuHome', k)" class="fa fa-caret-down"></i>
	</a>
		<div ng-if="config.hasChild('menuHome', k)"
			class="w3-dropdown-content w3-white w3-card-4">
			<a ng-repeat="(k2,v2) in config" ng-if="v2.menuHome == k"
				href="/v/{{k}}/{{k2}}">{{v2.shortName}}</a>
		</div></li>
	<li class="w3-hide-small w3-right"><a href="#"
		class="w3-hover-red"> <i class="fa fa-search"></i>
	</a></li>
</ul>
